{{ define "main" }}

<div>
    <h1 class="page-title">All posts by tag</h1>
    <p>(Not greatly useful. For future, if possible, would be nice to navigate content by tag.)</p>
    {{ range $key, $taxonomy := .Site.Taxonomies.tags }}
    <p> {{ $key }} </p>
    <ul>
        {{ range $taxonomy.Pages }}
            <li>
                <a href="{{ .Permalink}}"> {{ .LinkTitle }} </a>
            </li>
        {{ end }}
    </ul>
    {{ end }}
</div>

{{ end }}
