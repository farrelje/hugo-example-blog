{{ define "main" }}
<!-- Need to wrap content in a block-level element -->
    <div class="container">
        <h1 class="page-title">{{ .Title }}</h1>
        <ul class="post-list">
            {{ range .Pages.ByPublishDate.Reverse }}
            <li>
                {{ .Date.Format "2006-01-02" }}
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
